<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <script src="https://cdn.tailwindcss.com"></script>
    
    <style>
        .fan-container {
            perspective: 1000px;
        }

        .fan-button {
            transform-origin: top center;
            transition: all 400ms cubic-bezier(0.175, 0.885, 0.32, 1.275);
            opacity: 0;
            transform: translateY(20px) scale(0.9);
            pointer-events: none;
            z-index: 1;
        }

        .is-open .fan-button {
            opacity: 1;
            pointer-events: auto;
        }
        
        .is-open .fan-button:nth-child(1) { transform: rotate(-55deg) translateY(320px); transition-delay: 0ms; }
        .is-open .fan-button:nth-child(2) { transform: rotate(-27.5deg) translateY(280px); transition-delay: 50ms; }
        .is-open .fan-button:nth-child(3) { transform: rotate(0deg) translateY(260px); transition-delay: 100ms; }
        .is-open .fan-button:nth-child(4) { transform: rotate(27.5deg) translateY(280px); transition-delay: 150ms; }
        .is-open .fan-button:nth-child(5) { transform: rotate(55deg) translateY(320px); transition-delay: 200ms; }

        .is-open .fan-button:hover {
            z-index: 10;
        }
        .is-open .fan-button:nth-child(1):hover { transform: rotate(-55deg) translateY(320px) scale(1.1); }
        .is-open .fan-button:nth-child(2):hover { transform: rotate(-27.5deg) translateY(280px) scale(1.1); }
        .is-open .fan-button:nth-child(3):hover { transform: rotate(0deg) translateY(260px) scale(1.1); }
        .is-open .fan-button:nth-child(4):hover { transform: rotate(27.5deg) translateY(280px) scale(1.1); }
        .is-open .fan-button:nth-child(5):hover { transform: rotate(55deg) translateY(320px) scale(1.1); }
    /* Estilo para la primera columna de las tablas (enlaces) */
        .link-cell a {
            color: #333; /* Un gris oscuro para que destaque */
            text-decoration: none; /* Sin subrayado por defecto */
            font-weight: 600; /* Seminegrita para énfasis */
            transition: color 0.2s ease, text-decoration 0.2s ease;
        }

        .link-cell a:hover {
            color: #000; /* Más oscuro al pasar el ratón */
            text-decoration: underline; /* Subrayado al pasar el ratón */
        }
    </style>
</head>

            'c5-b4': { title: 'Resultados de Satisfacción del Cliente (CSAT)', headers: ['Mes', 'Puntuación Media'], rows: [['Abril', '4.5/5'], ['Mayo', '4.6/5'], ['Junio', '4.4/5']] },
            'c5-b5': { title: 'Tickets por Categoría (Últimos 7 días)', headers: ['Categoría', 'Nº Tickets'], rows: [['Problema de Acceso', '25'], ['Duda sobre Producto', '45'], ['Incidencia de Pago', '15']] },
        };

        const contentArea = document.getElementById('content-display-area');
        const categoryContainers = document.querySelectorAll('.category-container');
        let closeMenuTimer;

        const closeAllMenus = () => {
            categoryContainers.forEach(container => {
                container.classList.remove('is-open');
            });
        };

        const openMenu = (menuToOpen) => {
            clearTimeout(closeMenuTimer);
            closeAllMenus();
            menuToOpen.classList.add('is-open');
        };

        categoryContainers.forEach(container => {
            container.addEventListener('mouseenter', () => openMenu(container));
            container.addEventListener('mouseleave', () => {
                closeMenuTimer = setTimeout(closeAllMenus, 2000);
            });
        });

        document.querySelectorAll('.fan-button').forEach(button => {
            button.addEventListener('click', (event) => {
                const key = event.currentTarget.dataset.contentKey;
                displayTable(key);
                clearTimeout(closeMenuTimer);
                closeAllMenus();
            });
        });

        function displayTable(key) {
            const data = tableData[key];
            let contentHTML = '';

            if (!data) {
                contentHTML = `<p class="text-center text-gray-500">Contenido no disponible.</p>`;
            } else {
                let tableHTML = `<h2 class="text-2xl font-bold text-gray-800 mb-6 text-center">${data.title}</h2>`;
                tableHTML += '<div class="overflow-x-auto"><table class="w-full text-left border-collapse">';
                tableHTML += '<thead><tr class="bg-gray-100">';
                data.headers.forEach(header => {
                    tableHTML += `<th class="p-4 border-b-2 border-gray-200 font-bold text-gray-600">${header}</th>`;
                });
                tableHTML += '</tr></thead>';
                tableHTML += '<tbody>';
                data.rows.forEach(row => {
                    tableHTML += '<tr class="hover:bg-gray-50">';
                    row.forEach(cell => {
                        // Renderizar como HTML si la celda contiene una etiqueta <a>
                        if (typeof cell === 'string' && cell.startsWith('<a') && cell.endsWith('>')) {
                            tableHTML += `<td class="p-4 border-b border-gray-200 link-cell">${cell}</td>`;
                        } else {
                            tableHTML += `<td class="p-4 border-b border-gray-200">${cell}</td>`;
                        }
                    });
                    tableHTML += '</tr>';
                });
                tableHTML += '</tbody></table></div>';
                contentHTML = tableHTML;
            }
            
            contentArea.innerHTML = contentHTML;
        }
    </script>
